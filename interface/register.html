<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Login UCP LS-RP</title>
    <!-- Link to Josefin Sans Google Font API -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin%20Sans">

    <!-- Link to FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Liên kết Boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- Liên kết Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body class="img js-fullheight" style="background-image: url(../assets/images/Register/background.png);">
    <section class="vh-100">
        <div class="container h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="col col-md-8 col-lg-8 col-xl-10">
                    <img src="../assets/images/Register/character.png" class="img-character hover-zoom" alt="Character image">
                </div>
                <div class="col col-md-8 col-lg-8 col-xl-4 pe-4">
                    <form class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-4">
                            <div class="text-center">
                                <img src="../assets/images/Register/logo.png" alt="">
                                <h4 class="mt-4 mb-4 text-bold" style="color : #433C3C">ĐĂNG KÝ TÀI KHOẢN MỚI</h4>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="mb-1 text-left text-bold"><h6 class="text-sm mb-0" style="font-size: 0.8rem;">TÊN TÀI KHOẢN</h6></label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="E.g. - Jon_Hien hoặc Simon_Nguyen" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="mb-1 text-left text-bold"><h6 class="text-sm mb-0" style="font-size: 0.8rem;">MẬT KHẨU</h6></label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-key"></i></span>
                                    <input type="password" class="form-control" placeholder="Mật khẩu phải hơn 10 ký tự" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-1 text-left text-bold"><h6 class="text-sm mb-0" style="font-size: 0.8rem;">NHẬP LẠI MẬT KHẨU</h6></label>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-key"></i></span>
                                    <input type="password" class="form-control" placeholder="Vui lòng nhập mật khẩu đã tạo" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <hr class="my-4">
                            <div class="text-center">
                                <button class="btn btn-register text-bold btn-lg btn-block" style="width: 50%; font-size: 1rem;" type="submit">ĐĂNG KÝ NGAY</button>
                                <p class="mt-3">Chưa đã có tài khoản? <a href="./login.html" class="link-primary text-bold">Đăng Nhập Ngay</a></p>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
          <!-- Right -->
      </section>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <!-- CKEditor 4 Standard -->
    <script src="//cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
